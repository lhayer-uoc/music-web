<div class="container" *ngIf="true">

    <div class="cover">
        <img class="img" src="assets/images/{{selectedSong.cover_img}}" />
    </div>

    <div class="info">
        <div class="infoTitle">{{selectedSong.title}}</div>
        <div class="infoAuthor">{{selectedSong.author}}</div>
    </div>
    <div class="btn">
      <img class="button" src="assets/images/aleatorio.png"(click)="onRandom()"/>
      <img class="button rotate" src="assets/images/alante.png" (click)="onBack()"/>
      <img class="button" *ngIf="stop" src="assets/images/play.png" (click)="onPlay()" />
      <img class="button" *ngIf="!stop" src="assets/images/pausa.png" (click)="onPause()">
      <img class="button" src="assets/images/alante.png" (click)="onNext()"/>
      <img class="button" src="assets/images/repetir.png" (click)="onLoop()"/>
    </div>
    <div class="btn">
        <audio class="player" src="{{getSongCompleteLocalPath()}}" type="audio/mp3" controls autoplay></audio>
    </div>
    <div class="bar">
        <input type="range" min="1" max="100" value="50">
    </div>
</div>
