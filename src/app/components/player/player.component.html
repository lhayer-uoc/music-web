<div class="container">
    <div *ngIf="selectedSong; else noSongSelected" class="cover">
      <img class="img" src="{{getCoverPath()}}" />
    </div>

    <div class="info">
      <div class="infoTitle">{{selectedSong.title}}</div>
      <div class="infoAuthor">{{selectedSong.author}}</div>
    </div>
    <div class="btn">
      <img class="button" src="assets/images/aleatorio.png" (click)="onRandomSong()" />
      <img class="button rotate" src="assets/images/alante.png" (click)="onPreviousSong()" />
      <img class="button" src="assets/images/alante.png" (click)="onNextSong()" />
    </div>
    <div class="btn">
      <audio class="player" src="{{getSongPath()}}" type="audio/mp3" controls autoplay></audio>
    </div>
    <ng-template #noSongSelected>
      <div>
        <span>No hay una canci√≥n seleccionada</span>
      </div>
    </ng-template>
</div>
