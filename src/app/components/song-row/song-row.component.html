<div class="flex w100">
    <div class="flex flex-column w33">
        <span class=""><strong>{{ song.title }}</strong></span>
        <span class="">{{ song.author}}</span>
    </div>
    <div class="w33">
        <span class="">{{ song.album }}</span>
    </div>
    <div class="w33">
        <span class="">{{ song.genre }}</span>
    </div>
    <div class="w33">
        <span class="">
          <mat-icon (click)="playSong(song)" >play_arrow</mat-icon>
        </span>
    </div>
</div>
